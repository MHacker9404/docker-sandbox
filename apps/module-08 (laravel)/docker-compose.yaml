version: "3.9"

services:
    server:
        image: "nginx:stable-alpine"
        ports:
            - "8000:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./src:/var/www/html
        depends_on: [mysql, php]

    php:
        build:
            context: .
            dockerfile: ./dockerfiles/php.Dockerfile
        # volumes:
        #     - ./src:/var/www/html
        depends_on: [mysql]

    mysql:
        image: mysql:debian
        restart: always
        env_file:
            - ./env/mysql.env

    composer:
        build:
            context: ./dockerfiles
            dockerfile: composer.Dockerfile
        volumes:
            - ./src:/var/www/html

    artisan:
        build:
            context: .
            dockerfile: ./dockerfiles/php.Dockerfile
        volumes:
            - ./src:/var/www/html
        entrypoint: ["php", "/var/www/html/artisan"]

    yarn:
        build:
            context: .
            dockerfile: ./dockerfiles/yarn.Dockerfile
        volumes:
            - ./src:/var/www/html
