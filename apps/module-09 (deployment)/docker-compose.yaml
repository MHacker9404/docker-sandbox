version: '3.8'
services:
  mongodb:
    image: 'mongo'
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env
  backend:
    build: ./back-end
    ports:
      - '80:80'
    volumes:
      - ./back-end:/app
      - /app/node_modules
    env_file:
      - ./env/back-end.env
    depends_on:
      - mongodb

volumes:
  data:
